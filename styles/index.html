<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-top">
      </div>
      <div class="img">
        <img id="photo" alt="photo-victor" src="./images/image-victor.jpg">
      </div>
      <div class="name">
        <h2><strong>Victor Crest</strong> <span> 26</span></h2>
        <p>London</p>
      </div>
      <div class="card-bottom">
        <ul>
          <li>
            <h2><strong>80K </strong></h2>
            <p> Followers </p>
          </li>
          <li>
            <h2> <strong>803K </strong></h2>
            <p> Likes </p>
          </li>
          <li>
            <h2> <strong>1.4K </strong></h2>
            <p> Photos </p>
          </li>
        </ul>
      </div>

    </div>



  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Marie-Ève Noël</a>.
  </div>
  </div>
</body>

</html>
